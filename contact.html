<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;family=Geologica&amp;family=Kaushan+Script&amp;family=Lobster&amp;family=Marck+Script&amp;family=Merienda&amp;family=Patrick+Hand&amp;family=Patrick+Hand+SC&amp;family=Playball&amp;family=Roboto&amp;family=Roboto+Condensed&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="contact.css">
  <title>Contact </title>
  <body>
    <div class="header">
      <div class="header_container"> 
        <div class="header_list"><a class="header_item" href="./index.html">Home</a><a class="header_item" href="./about.html">About Us</a><a class="header_item" href="./auction.html">Auction</a><a class="header_item" href="./contact.html">Contact</a></div>
      </div>
    </div>
    <section class="contact"> 
      <div class="contact-top">
        <div class="top-img"></div>
        <div class="top-title">Contact Us</div>
      </div>
      <div class="contact-center"> 
        <div class="center-back"></div>
        <div class="center-answer">
          <div class="center-title">You`ve got questions and we`ve got answers! </div>
        </div>
        <div class="center-info">
          <form class="center-name" action="" method="method" autocomplete> 
            <input class="subscribe-name" type="name" placeholder="Full name">
          </form>
          <form class="center-phone" action="" method="method" autocomplete> 
            <input class="subscribe-phone" type="phone" placeholder="Phone Number">
          </form>
        </div>
        <form class="center-email" action="" method="method" autocomplete> 
          <input class="subscribe-email" type="email" placeholder="Email Address">
        </form>
        <form class="center-mes" action="" method="method" autocomplete> 
          <input class="subscribe-mes" type="text" placeholder="Your Message">
        </form><a class="submit-button" href="./submit.html" type="submit">
          <div class="button-title">Submit</div></a>
        <div class="center-visit"> 
          <div class="visit-us"> 
            <div class="visit-title">Come visit us! </div>
          </div>
          <div class="visit-add"> 
            <div class="add-logo"></div>
            <div class="add-content">FPTU: Lô E2a-7, Đường D1, Đ. D1, Long Thạnh Mỹ, TP Thủ Đức, TP HCM</div>
          </div>
          <div class="visit-phone"> 
            <div class="phone-logo"></div>
            <div class="phone-content">090 813 13 08</div>
          </div>
          <div class="visit-email">
            <div class="email-logo"></div>
            <div class="email-content">youngthsmile@gmail.com</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</head>
